<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>音乐播放器</title>
    <script src=yang.js></script>
    <link rel="stylesheet" href="player.css">
  </head>
  <body>
      <div class="player">
          <audio id="id-audio-player" controls="controls" src="music/1.mp3">
          </audio>
          <div class="time-display">
              <span class="duration-time"></span>
              <span class="current-time"></span>
          </div>
          <div class="audio-controls">
              <button type="button" class="play-button" >播放</button>
              <button type="button" class="pause-button">暂停</button>
              <button type="button" class="next-button">下一首</button>
              <button type="button" class="previous-button">上一首</button>
              <button type="button" class="repeat-button">单曲循环</button>
              <button type="button" class="loop-button">列表循环</button>
          </div>
          <div class="music-list">
              <div class="music-item" data-path=1.mp3>1, 一个人的北京</div>
              <div class="music-item" data-path=2.mp3>2, 極楽浄土</div>
              <div class="music-item" data-path=3.mp3>3, 暗涌</div>
              <div class="music-item" data-path=4.mp3>4, 匆匆那年</div>
              <div class="music-item" data-path=5.mp3>5, 棋子</div>
          </div>

          <div class="play-control">
              <div class="played">
                  <span class="thumb"></span>
              </div>
          </div>
      </div>

      <div class="qq_player">
          <div class="player__ft" id="opbanner">

              <div class="player_music">
                  <div class="player_music_info" id="sim_song_info"> - </div>
                  <div class="player_music_time" id="time_show"> </div>
                  <div class="player_progress" id="progress">
                      <div class="player_progress_inner" id="spanplayer_bgbar" title="[快进ctrl+alt+→][快退ctrl+alt+←]">
                          <div class="player_progress_load" id="downloadbar" style="width: 100%;"></div>
                          <div class="player_progress_play" style="width: 50%;" id="spanplaybar">
                              <i class="player_progress_dot" id="spanprogress_op"></i>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="player_progress player_voice" id="voice">
                  <div class="player_progress_inner" id="spanvolume" title="调节音量 [增大alt+↑][减小alt+↓]">
                      <div class="player_progress_play" style="width:50%;" id="spanvolumebar">
                          <i class="player_progress_dot" id="spanvolumeop"></i>
                      </div>
                  </div>
              </div>
              <div class="bg_player_mask"></div>
          </div>
      </div>

      <script src=player.js></script>
      <script src=control.js></script>
  </body>
</html>
