<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>newPlyer</title>
    <link rel="stylesheet" href="newPlayer.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="yang.js"></script>
  </head>
  <body>
      <div class="player-audio">
          <audio controls src="music/1.mp3">
          </audio>
      </div>
      <div class="player-container">
          <div class="player">
              <div class="player-bar">
                  <input type="range" step="any" min="0" value="0" id="id-player-slider">
                  <div class="player-time-show">123/123</div>
              </div>
              <div class="voice-bar">
                  <input type="range" step="any" min="0" max="1" orient="vertical" value = "1" id="id-voice-slider">
              </div>
          </div>
      </div>

      <script src=player.js></script>
  </body>
</html>
